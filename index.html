<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
<link href="utils.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <h1 class="text-center">Let Start with Calculator</h1>
  <div class="container">
    <input class="input-text" type="text" name="text">
    <div class="row row-1">
      <button class="btn btn-C">C</button>
      <button class="btn btn-mod">%</button>
      <button class="btn btn-del">del</button>
      <button class="btn btn-perc">/</button>
    </div>
    <div class="row row-2">
      <button class="btn btn-9">9</button>
      <button class="btn btn-8">8</button>
      <button class="btn btn-7">7</button>
      <button class="btn btn-mult">*</button>
    </div>
    <div class="row row-3">
      <button class="btn btn-6">6</button>
      <button class="btn btn-5">5</button>
      <button class="btn btn-4">4</button>
      <button class="btn btn-min">-</button>
    </div>
    <div class="row row-4">
      <button class="btn btn-3">3</button>
      <button class="btn btn-2">2</button>
      <button class="btn btn-1">1</button>
      <button class="btn btn-pls">+</button>
    </div>
    <div class="row row-5">
      <button class="btn-0 btn">0</button>
<!--       <button class="btn btn-0">0</button> -->
      <button class="btn btn-dot">.</button>
      <button class="btn btn-eq">=</button>
    </div>
  </div>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
